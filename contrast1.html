<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineStore</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .product-card {
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-orange-500 to-orange-600 shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-xl font-bold text-white flex items-center">
                <span class="material-icons mr-2">shopping_cart</span>
                OnlineStore
            </div>
            <div class="flex-1 mx-8">
                <div class="relative">
                    <input type="text" placeholder="Cari produk..." 
                           class="w-full py-2 px-4 rounded-full focus:outline-none focus:ring-2">
                    <button class="absolute right-0 top-0 h-full px-4 bg-orange-700 text-white rounded-r-full">
                        <span class="material-icons">search</span>
                    </button>
                </div>
            </div>
            <button class="bg-white text-orange-500 px-6 py-2 rounded-full font-medium hover:bg-orange-50 transition">Masuk</button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        <h2 class="text-2xl font-bold mb-4">Kategori</h2>
        <div class="grid grid-cols-2 md:grid-cols-6 gap-4">
            <div class="bg-white p-3 rounded-lg shadow-md text-center hover:bg-orange-50 transition cursor-pointer">
                <div class="h-16 mx-auto mb-2">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/6f9e7e1f-6789-4485-aa00-052f828087e8.png" class="h-full w-auto object-contain">
                </div>
                <span class="font-medium">Elektronik</span>
            </div>
            <div class="bg-white p-3 rounded-lg shadow-md text-center hover:bg-orange-50 transition cursor-pointer">
                <div class="h-16 mx-auto mb-2">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/95b6a2a6-27d4-4707-8213-820b9371d2c6.png" class="h-full w-auto object-contain">
                </div>
                <span class="font-medium">Fashion</span>
            </div>
            <div class="bg-white p-3 rounded-lg shadow-md text-center hover:bg-orange-50 transition cursor-pointer">
                <div class="h-16 mx-auto mb-2">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/eec25d69-0ceb-473c-bbb1-eb9325f881fb.png" class="h-full w-auto object-contain">
                </div>
                <span class="font-medium">Kecantikan</span>
            </div>
            <div class="bg-white p-3 rounded-lg shadow-md text-center hover:bg-orange-50 transition cursor-pointer">
                <div class="h-16 mx-auto mb-2">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1cb983e1-8480-4e2d-91fb-0fd8dda1bd18.png" class="h-full w-auto object-contain">
                </div>
                <span class="font-medium">Rumah Tangga</span>
            </div>
            <div class="bg-white p-3 rounded-lg shadow-md text-center hover:bg-orange-50 transition cursor-pointer">
                <div class="h-16 mx-auto mb-2">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/76ba4f9c-20e7-4eaf-b3d4-842d3a56f237.png" class="h-full w-auto object-contain">
                </div>
                <span class="font-medium">Anak & Bayi</span>
            </div>
            <div class="bg-white p-3 rounded-lg shadow-md text-center hover:bg-orange-50 transition cursor-pointer">
                <div class="h-16 mx-auto mb-2">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d1ab007e-d3f9-4866-bac4-10ac934fbd37.png" class="h-full w-auto object-contain">
                </div>
                <span class="font-medium">Kesehatan</span>
            </div>
        </div>

        <h2 class="text-2xl font-bold mt-6 mb-4">Produk Terbaru</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded-lg shadow-lg product-card hover:shadow-xl transition-all">
                <div class="relative">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/a6e03540-ea70-4de1-baa1-29ca3ad47d33.png" alt="Produk 1" class="w-full h-48 object-cover rounded-lg">
                    <span class="absolute top-2 right-2 bg-red-500 text-white px-2 py-1 rounded-md text-xs font-bold">DISKON 20%</span>
                </div>
                <div class="mt-4">
                    <h3 class="font-bold text-lg">Produk Premium 1</h3>
                    <div class="flex items-center mt-1">
                        <span class="text-orange-500 font-bold">Rp100.000</span>
                        <span class="text-gray-400 line-through ml-2 text-sm">Rp125.000</span>
                    </div>
                    <div class="flex items-center mt-1 text-yellow-400">
                        ★★★★☆ <span class="text-gray-500 ml-1 text-sm">(24)</span>
                    </div>
                    <button class="w-full bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg mt-3 transition">
                        + Keranjang
                    </button>
                </div>
            </div>
            <div class="bg-white p-4 rounded shadow product-card">
                <img src="https://via.placeholder.com/150" alt="Produk 2" class="w-full h-32 object-cover rounded">
                <h3 class="font-bold mt-2">Produk 2</h3>
                <p class="text-gray-600">Rp 200.000</p>
                <button class="bg-orange-500 text-white px-2 py-1 rounded mt-2">Beli Sekarang</button>
            </div>
            <div class="bg-white p-4 rounded shadow product-card">
                <img src="https://via.placeholder.com/150" alt="Produk 3" class="w-full h-32 object-cover rounded">
                <h3 class="font-bold mt-2">Produk 3</h3>
                <p class="text-gray-600">Rp 150.000</p>
                <button class="bg-orange-500 text-white px-2 py-1 rounded mt-2">Beli Sekarang</button>
            </div>
            <div class="bg-white p-4 rounded shadow product-card">
                <img src="https://via.placeholder.com/150" alt="Produk 4" class="w-full h-32 object-cover rounded">
                <h3 class="font-bold mt-2">Produk 4</h3>
                <p class="text-gray-600">Rp 250.000</p>
                <button class="bg-orange-500 text-white px-2 py-1 rounded mt-2">Beli Sekarang</button>
            </div>
        </div>
    </div>
</body>
</html>
